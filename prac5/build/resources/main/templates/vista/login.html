<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style type="text/css">
        body, button, a, h1, h2{
            font-family: 'Montserrat', sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            font-weight: 600 !important;
        }

        .logo{
            max-width: 10%;
            min-height: 31px;
        }
    </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <!--                <a href="/" class="d-flex align-items-left mb-2 mb-lg-0 text-white text-decoration-none">-->
            <!--&lt;!&ndash;                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>&ndash;&gt;-->
            <!--                    <img src="/publico/logo-invertido.png" alt="Logo-QuickBuy">-->
            <!--                </a>-->
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
<!--                <a href="/login" class="btn btn-outline-light me-2">Iniciar sesion</a>-->
                <a href="/registrar" class="btn btn-outline-light me-2">Registrar</a>
            </div>
        </div>
    </div>
</header>

<div class="my-container d-flex justify-content-center align-items-center">
    <img class="logo" src="/images/logo-normal.png"  alt="" >
</div>


<div class="my-container d-flex justify-content-center align-items-center" >
    <div  class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/Seguridad" method="post">
            <h1 class="h3 mb-3 fw-normal">Inicia sesion</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="usuario">
                <label for="floatingInput">Nombre de usuario</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="contrasena">
                <label for="floatingPassword">Password</label>
            </div>
            <br>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <br>
            <button class="w-100 btn btn-lg btn-info" type="submit">Iniciar sesion</button>

        </form>
    </main>
    </div>
</div>

</body>
</html>
