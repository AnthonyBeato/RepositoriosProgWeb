<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Titulo por defecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <header th:include="templates/vista/reutilizable_fragments.html :: header"></header>
    </div>

    <div class="container-fluid">
        <h1>Bienvenido a LinkZip!</h1>
        <div class="mb-3">
            <form action="/acortar" method="post">
                <div class="row">
                    <div class="col-md-6 offset-2">
                        <input type="url" name="url_original" class="form-control" id="exampleFormControlInput1" placeholder="Acortar tu link">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">Acortar</button>
                    </div>
                </div>
            </form>

            <span>URL original:</span>
            <input type="text" th:value="${url_original}" name="url_original" id="floatingInput">

            <span>URL acortada:</span>
            <input type="text" th:value="${url_acortada}" name="url_acortada" id="floatingInput2">

            <a class="btn btn-warning" th:href="'/'+ ${url_acortada}">Enlace</a>

        </div>
    </div>

    <div class="row">
        <footer th:include="templates/vista/reutilizable_fragments.html :: footer"></footer>
    </div>
</div>
</body>
</html>
