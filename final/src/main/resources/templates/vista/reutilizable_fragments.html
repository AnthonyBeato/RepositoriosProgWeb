<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
  <header th:fragment="header" class="containerReutilizables">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="/images/Logo-with-White.png" alt="logo-LinkZip" class="logo">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-4 text-warning">Acortador</a></li>
          <li><a href="/Seguridad/URL/misUrls" class="nav-link px-4 text-white">Mi listado de URLs</a></li>
        </ul>
        <div class="text-end ml-3">
          <div th:if="${session.usuario == null}">
            <a href="/login" class="btn btn-outline-light me-2">Iniciar sesion</a>
            <a href="/registrar" class="btn btn-warning">Registrar</a>
          </div>
          <div class="container-usuario" th:if="${session.usuario != null}">
            <span th:text="${session.usuario.usuario}" class="ml-10"></span>
            <a href="/logout" class="btn btn-outline-danger mr-10">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer th:fragment="footer" class="containerReutilizables">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <span>LinkZip es un proyecto hecho por:</span>
          <ul class="list-inline">
            <li class="list-inline-item">Anthony Beato 1014-1684</li>
            <li class="list-inline-item">Albert Garcia 1014-2092</li>
          </ul>
        </div>
        <div class="col-md-6">
          <div class="image-container">
            <img src="/images/Icon.png" alt="Icon LinkZip">
          </div>
        </div>
      </div>
    </div>
  </footer>


</body>
</html>
