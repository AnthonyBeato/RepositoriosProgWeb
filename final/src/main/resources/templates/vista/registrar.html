<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Titulo por defecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <header class="containerReutilizables">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <img src="/images/Logo-with-White.png" alt="logo-LinkZip" class="logo">
        </div>
      </header>
    </div>
    
    <div class="row">
      <div class="text-center">
        <h1 class="mt-5">Registrate!</h1>
        <p>Tienes una cuenta existente? <a href="/login">Logueate</a></p>
      </div>
    </div>

    <div class="row">
      <div class="container-flex d-flex justify-content-center">
        <div class="text-center">
          <main class="form-signup">
            <form action="/registrar" method="post">
              <br>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingNombre" placeholder="username" name="nombre">
                <label for="floatingInput">Nombre y apellido</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="usuario">
                <label for="floatingInput">Usuario</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="contrasena">
                <label for="floatingPassword">Password</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" name="passwordConfirm">
                <label for="floatingPassword">Confirma la password</label>
              </div>
              <br>
              <br>
              <button class="w-100 btn btn-lg btn-warning" type="submit">Registrar</button>

            </form>
          </main>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
